<div class="cities__places-list places__list tabs__content">
  <p>{{ activeCardOfferId }}</p> <!-- удалить!!! -->

  @for (offer of displayedOffers; track $index) {
    <app-place-card [offer]="offer" (offerId)="setActiveCardOfferId($event)"></app-place-card>
  } @empty { <!-- поправить разметку -->
    <b class="cities__status">No places to stay available</b>
    <p class="cities__status-description">We could not find any property available at the moment in Dusseldorf</p> <!-- наименование города!!! -->
  }

</div>
